name: all-in-one

on:
  push:
    branches: [main]
  schedule:
    - cron: '40 0/2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone and copy repos
        run: |
          # Function to sync repositories
          sync_repo() {
            repo_name=$1
            git clone "https://github.com/$repo_name.git" source_repo
            rsync -av --delete ./source_repo/ ./
            rm -r ./source_repo
          }

          # Clone and sync repositories
          sync_repo "alexbelgium/hassio-addons"
          sync_repo "zigbee2mqtt/hassio-zigbee2mqtt"
          sync_repo "blakeblackshear/frigate-hass-addons"
          sync_repo "devova/hassio-frp-addons"
          sync_repo "Limych/hassio-addons"

      - name: Configure Git
        run: |
          git config --global user.email yzr@yserver.top
          git config --global user.name y

      - name: Commit changes
        run: |
          git add .
          git commit -m "Update from other repos"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

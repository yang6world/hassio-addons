 # This is a basic workflow to help you get started with Actions

name: all-in-one

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  #pull_request:
    #branches: [ main ]
  schedule:
    - cron: '40 0/2 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: pull
        run : |
          git clone https://github.com/alexbelgium/hassio-addons.git
          ls 
          cd ./hassio-addons
          ls
          rm -r ./.github
          rm -r ./.templates
          rm -r ./.vscode
          rm ./.gitconfig
          rm ./.gitignore
          rm ./.hadolint.yaml
          rm ./.jscpd.json
          rm ./.markdownlint.yaml
          rm ./.shellcheckrc
          rm ./CODE_OF_CONDUCT.md
          rm ./CONTRIBUTING.md
          rm ./README.md
          rm ./SECURITY.md
          rm ./Stats
          rm ./repository.json
          rm ./Stats2
          cd -
          ls
          mv -f ./hassio-addons/* ./
          git config --global user.email yzr@yserver.top
          git config --global user.name y
          git add .
          git commit -m "From alexbelgium/hassio-addons" -a

#      - name: commit
#        run: |
#          git config --global user.email 3196@qq.com
#          git config --global user.name ndt
#          git add .
#          git commit -m "update" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
